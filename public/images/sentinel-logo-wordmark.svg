<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Sentinel Wordmark Logo -->

  <!-- Icon: Minimalist Shield Eye -->
  <g transform="translate(20, 10)">
    <!-- Shield outline -->
    <path d="M 40 10
             L 70 30
             L 70 65
             L 40 95
             L 10 65
             L 10 30
             Z"
          fill="none"
          stroke="#1a1a1a"
          stroke-width="4"
          stroke-linejoin="miter"/>

    <!-- Eye -->
    <ellipse cx="40" cy="47" rx="20" ry="12"
             fill="none"
             stroke="#1a1a1a"
             stroke-width="3"/>

    <!-- Pupil -->
    <circle cx="40" cy="47" r="6" fill="#1a1a1a"/>

    <!-- Code brackets -->
    <path d="M 25 68 L 18 75 L 25 82"
          fill="none"
          stroke="#1a1a1a"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <path d="M 55 68 L 62 75 L 55 82"
          fill="none"
          stroke="#1a1a1a"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Wordmark: SENTINEL -->
  <text x="110" y="75"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="48"
        font-weight="700"
        letter-spacing="-1"
        fill="#1a1a1a">SENTINEL</text>

  <!-- Tagline (optional) -->
  <text x="112" y="95"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="12"
        font-weight="400"
        letter-spacing="2"
        fill="#1a1a1a"
        opacity="0.6">CODE INTELLIGENCE</text>
</svg>